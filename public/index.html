<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KasirSimpel Modern</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="mobile-wrapper">
        <header class="top-bar">
            <div class="profile-info">
                <div class="avatar">KS</div>
                <div>
                    <span class="greeting">Halo, Kasir! üëã</span>
                    <span class="status">Online</span>
                </div>
            </div>
            <button class="btn-icon"><i class="ri-notification-3-line"></i></button>
        </header>

        <div class="balance-card">
            <span class="label">Total Transaksi Saat Ini</span>
            <h1 id="display-total">Rp 0</h1>
            <div class="balance-actions">
                <button class="action-btn active" onclick="switchTab('menu')">
                    <div class="icon-circle"><i class="ri-store-2-fill"></i></div>
                    <span>Menu</span>
                </button>
                <button class="action-btn" onclick="switchTab('manual')">
                    <div class="icon-circle"><i class="ri-calculator-fill"></i></div>
                    <span>Manual</span>
                </button>
                <button class="action-btn" onclick="switchTab('cart')">
                    <div class="icon-circle"><i class="ri-shopping-bag-3-fill"></i></div>
                    <span>Cart <span id="cart-badge">0</span></span>
                </button>
            </div>
        </div>

        <div class="graph-section">
            <div class="graph-header">
                <h3>Traffic Penjualan</h3>
                <span class="live-indicator">‚óè Live</span>
            </div>
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        <div class="content-area">
            
            <div id="tab-menu" class="tab-view">
                <div class="section-title">
                    <h3>Daftar Produk</h3>
                    <a href="#">Lihat Semua</a>
                </div>
                <div class="menu-grid" id="menu-container">
                    </div>
            </div>

            <div id="tab-manual" class="tab-view hidden">
                <div class="manual-display" id="manual-input-view">Rp 0</div>
                <div class="numpad-grid">
                    <button onclick="pressKey('7')">7</button><button onclick="pressKey('8')">8</button><button onclick="pressKey('9')">9</button>
                    <button onclick="pressKey('4')">4</button><button onclick="pressKey('5')">5</button><button onclick="pressKey('6')">6</button>
                    <button onclick="pressKey('1')">1</button><button onclick="pressKey('2')">2</button><button onclick="pressKey('3')">3</button>
                    <button onclick="pressKey('000')">000</button><button onclick="pressKey('0')">0</button><button class="btn-del" onclick="pressKey('C')">C</button>
                </div>
                <button class="btn-add-manual" onclick="addManualItem()">+ Tambah Item</button>
            </div>

            <div id="tab-cart" class="tab-view hidden">
                <div class="section-title">
                    <h3>Keranjang Belanja</h3>
                    <button onclick="clearCart()" class="text-danger">Hapus Semua</button>
                </div>
                <div id="cart-items" class="cart-list">
                    <div class="empty-state">
                        <i class="ri-shopping-cart-line"></i>
                        <p>Keranjang kosong</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-floater">
            <button class="btn-checkout" onclick="openModal()">
                <span>Bayar Sekarang</span>
                <i class="ri-arrow-right-line"></i>
            </button>
        </div>
    </div>

    <div id="payment-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Pembayaran</h3>
                <button onclick="closeModal()"><i class="ri-close-line"></i></button>
            </div>
            
            <div class="bill-amount">
                <span>Total Tagihan</span>
                <h2 id="modal-total-tagihan">Rp 0</h2>
            </div>

            <div class="input-group">
                <label>Uang Diterima</label>
                <input type="number" id="input-uang" placeholder="0">
            </div>

            <div class="quick-cash-row">
                <button onclick="setUang('pas')">Pas</button>
                <button onclick="setUang(10000)">10k</button>
                <button onclick="setUang(20000)">20k</button>
                <button onclick="setUang(50000)">50k</button>
                <button onclick="setUang(100000)">100k</button>
            </div>

            <div class="change-info">
                <span>Kembalian</span>
                <strong id="text-kembalian">Rp 0</strong>
            </div>

            <button class="btn-process" onclick="prosesTransaksi()">
                <i class="ri-secure-payment-line"></i> PROSES
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
