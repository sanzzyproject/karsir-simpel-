<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirSimpel - POS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="pos-card">
            <header class="header">
                <div class="header-left">
                    <span class="icon-expand">‚õ∂</span>
                    <h1>KasirSimpel</h1>
                </div>
                <span class="status-badge">OFFLINE</span>
            </header>

            <div class="summary-section">
                <p>Total Bayar</p>
                <h2 id="display-total">Rp 0</h2>
                <div id="cart-items" class="cart-list">
                    <p class="empty-msg">Belum ada item</p>
                </div>
            </div>

            <nav class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('manual')">‚å® Manual</button>
                <button class="tab-btn" onclick="switchTab('menu')">üç± Menu</button>
                <div class="nav-icons">
                    <span>üìÑ</span> <span>üîÑ</span> <span>‚öô</span>
                </div>
            </nav>

            <div id="tab-manual" class="tab-content">
                <div class="numpad-display" id="manual-input-view">Rp 0</div>
                <div class="numpad-grid">
                    <button onclick="pressKey('7')">7</button><button onclick="pressKey('8')">8</button><button onclick="pressKey('9')">9</button>
                    <button onclick="pressKey('4')">4</button><button onclick="pressKey('5')">5</button><button onclick="pressKey('6')">6</button>
                    <button onclick="pressKey('1')">1</button><button onclick="pressKey('2')">2</button><button onclick="pressKey('3')">3</button>
                    <button onclick="pressKey('000')">000</button><button onclick="pressKey('0')">0</button><button class="btn-clear" onclick="pressKey('C')">C</button>
                    <button class="btn-add-manual" onclick="addManualItem()">+</button>
                </div>
            </div>

            <div id="tab-menu" class="tab-content hidden">
                <div class="menu-grid" id="menu-container">
                    </div>
            </div>

            <footer class="footer-actions">
                <button class="btn-simpan">üíæ SIMPAN</button>
                <button class="btn-bayar" onclick="openModal()">
                    <span>BAYAR</span>
                    <span id="footer-total">Rp 0</span>
                </button>
            </footer>
        </main>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <h3>Pembayaran</h3>
            <p>Total Tagihan</p>
            <h2 id="modal-total-tagihan">Rp 0</h2>
            
            <input type="number" id="input-uang" placeholder="Input Uang...">
            
            <div class="quick-cash">
                <button onclick="setUang('pas')">Uang Pas</button>
                <button onclick="setUang(10000)">Rp 10.000</button>
                <button onclick="setUang(20000)">Rp 20.000</button>
                <button onclick="setUang(50000)">Rp 50.000</button>
            </div>

            <div class="kembalian-box">
                <span>Kembalian:</span>
                <strong id="text-kembalian">Rp 0</strong>
            </div>

            <button class="btn-proses" onclick="prosesTransaksi()">PROSES BAYAR</button>
            <button class="btn-close" onclick="closeModal()">Batal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
