<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KasirSimpel Dark</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-frame">
        <header class="top-header">
            <div class="user-info">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=100&h=100" alt="Cashier" class="avatar">
                <div class="greeting">
                    <p>Selamat Bertugas,</p>
                    <h3>Kasir Shift 1</h3>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn">üîî</button>
            </div>
        </header>

        <section class="balance-card">
            <div class="card-content">
                <p>Total Tagihan</p>
                <h1 id="display-total">Rp 0</h1>
                <div class="card-footer">
                    <span class="badge" id="status-badge">ONLINE</span>
                    <span class="card-brand">VISA STYLE</span>
                </div>
            </div>
        </section>

        <div class="nav-segment">
            <button class="seg-btn active" onclick="switchTab('manual')">
                <span>üî¢</span> Manual
            </button>
            <button class="seg-btn" onclick="switchTab('menu')">
                <span>üçî</span> Menu
            </button>
        </div>

        <main class="content-area">
            
            <div id="tab-manual" class="tab-pane">
                <div class="input-display-wrapper">
                    <span class="curr-label">Input Nominal</span>
                    <div id="manual-input-view" class="big-input">0</div>
                </div>
                
                <div class="numpad-grid">
                    <button onclick="pressKey('1')">1</button>
                    <button onclick="pressKey('2')">2</button>
                    <button onclick="pressKey('3')">3</button>
                    <button onclick="pressKey('4')">4</button>
                    <button onclick="pressKey('5')">5</button>
                    <button onclick="pressKey('6')">6</button>
                    <button onclick="pressKey('7')">7</button>
                    <button onclick="pressKey('8')">8</button>
                    <button onclick="pressKey('9')">9</button>
                    <button onclick="pressKey('000')" class="secondary-key">.000</button>
                    <button onclick="pressKey('0')">0</button>
                    <button onclick="pressKey('C')" class="delete-key">‚å´</button>
                </div>
                <button class="btn-primary full-width mt-3" onclick="addManualItem()">+ Tambah ke Keranjang</button>
            </div>

            <div id="tab-menu" class="tab-pane hidden">
                <div class="menu-grid" id="menu-container">
                    </div>
            </div>

            <div class="cart-section">
                <div class="section-title">
                    <h4>Keranjang Belanja</h4>
                    <span id="cart-count">0 Item</span>
                </div>
                <div id="cart-items" class="transaction-list">
                    <div class="empty-state">
                        <p>Belum ada item</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bottom-bar">
            <div class="total-preview">
                <small>Total Bayar</small>
                <h3 id="footer-total">Rp 0</h3>
            </div>
            <button class="btn-checkout" onclick="openModal()">
                Bayar Sekarang ‚ûî
            </button>
        </footer>
    </div>

    <div id="payment-modal" class="modal-overlay">
        <div class="modal-sheet">
            <div class="modal-header">
                <h3>Pembayaran</h3>
                <button onclick="closeModal()" class="close-btn">‚úï</button>
            </div>
            
            <div class="bill-amount">
                <p>Total yang harus dibayar</p>
                <h2 id="modal-total-tagihan">Rp 0</h2>
            </div>

            <div class="payment-input-group">
                <label>Uang Diterima</label>
                <input type="number" id="input-uang" placeholder="0" class="dark-input">
            </div>

            <div class="quick-amounts">
                <button onclick="setUang('pas')">Uang Pas</button>
                <button onclick="setUang(10000)">10k</button>
                <button onclick="setUang(20000)">20k</button>
                <button onclick="setUang(50000)">50k</button>
                <button onclick="setUang(100000)">100k</button>
            </div>

            <div class="change-display">
                <span>Kembalian:</span>
                <span id="text-kembalian" class="highlight-green">Rp 0</span>
            </div>

            <button class="btn-primary full-width mt-4" onclick="prosesTransaksi()">
                PROSES TRANSAKSI
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
